<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>To Do List | 3A DS</title>
</head>
<body>
    <header>
        <h1>To Do List | 3A DS</h1>
    </header>
    <main>
        <section class="add-tarefa">
            <input type="text" id="input-nova-tarefa" placeholder="Digite uma nova tarefa">
            <input type="date" id="input-nova-data">
            <button onclick="novaTarefa()" id="btn-nova-tarefa" title="Clique aqui para adicionar uma nova tarefa">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>
            </button>
        </section>
        <section class="tarefa-lista">
            <ol id="to-do-list">
            </ol>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
